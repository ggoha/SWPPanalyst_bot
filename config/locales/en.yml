en:
  telegram_division:
    start:
      content: |
        Добро пожаловать! Для начала можешь скинуть свой профиль, не забывай его обновлять. 
        Кроме того можешь скидывать репорты, их общая статистика доступна по /me
    remind:
      15 минут до взлома, не забудьте поесть и слить деньги в акции
    help:
      content: |
        Возможности:
        добавить бота в чат - создает отдел
        скинуть репорт в чат с ботом - отдать боту на обработку
        /hashtags - доступные хештеги
        /summary - суммирует результаты отдела в воследний взлом
        /me - выводит личную статистику спросившего
    parse_bag:
      content: Сообщение о баге принято
    parse_feature:
      content: Сообщение с идеей принято
    hashtags:
      content: |
        Доступные хештеги для чатов с ботом
        #SWОтделыИдея - для идей
        #SWОтделыБаг - для всего что не работает/работает неправильно
  telegram_webhooks:
    action_missing:
      command: Can not perform %{command}
      feature: '%{action} feature is not implemented yet'
    callback_query:
      alert: This is ALERT-T-T!!!
      no_alert: Simple answer
    help:
      content:
        /memo %text% - Saves text to session.
        /remind_me - Replies with text from session.
        /keyboard - Simple keyboard.
        /inline_keyboard - Inline keyboard example.
        Bot supports inline queries. Enable it in @BotFather.
        /last_chosen_inline_result - Your last chosen inline result \
        (Enable feedback with /setinlinefeedback).
    inline_keyboard:
      alert: Answer with alert
      no_alert: Without alert
      prompt: 'Check my inline keyboard:'
      repo: Open gem repo
    inline_query:
      content: Content
      description: Description
    keyboard:
      buttons:
        - Lorem
        - Ipsum
        - /cancel
      prompt: 'Select something with keyboard:'
      selected: "You've selected: %{value}"
    last_chosen_inline_result:
      prompt: Mention me to initiate inline query
      selected: "You've chosen result #%{result_id}"
    memo:
      notice: Remembered!
      prompt: What should I remember?
    message:
      content: 'You wrote: %{text}'
    remind_me:
      nothing: Nothing to remind
    start:
      content: Hi there!
